{% extends 'base.html' %}

{% block title %}Edit Note - Notebook{% endblock %}

{% block content %}
    <div class="mt-5">
        <h2>Edit Note</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_title">Title</label>
                <input type="text" class="form-control" name="title" id="id_title" value="{{ form.title.value|default_if_none:'' }}" placeholder="Enter note title" required>
            </div>
            <div class="form-group">
                <label for="id_content">Content</label>
                <textarea class="form-control" name="content" id="id_content" rows="5" placeholder="Enter note content" required>{{ form.content.value|default_if_none:'' }}</textarea>
            </div>
            <button type="submit" class="btn btn-warning">Update Note</button>
            <a href="{% url 'note_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
{% endblock %}
