{% extends 'base.html' %}

{% block title %}User Profile{% endblock %}

{% block content %}
    <h2>User Profile</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Update Profile</button>
    </form>
    <a href="{% url 'note_list' %}">Back to My Notes</a>
{% endblock %}
